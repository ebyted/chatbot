<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Respuesta</title>
    <!-- Vinculando Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+Y9tUVhZ9H13ZLbgk0J4gTKr6i7VY2h5vvHfRVpwe4AdIxi8Sfi3gIMsZB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 30px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Agregar una Nueva Respuesta</h1>
        </div>

        <!-- Formulario para agregar respuesta -->
        <div class="form-container">
            <form action="{{ url_for('agregar_respuesta') }}" method="POST">
                <div class="row mb-3">
                    <label for="palabra_clave" class="col-sm-3 col-form-label text-end">Palabra Clave</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="palabra_clave" name="palabra_clave" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="respuesta" class="col-sm-3 col-form-label text-end">Respuesta</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="respuesta" name="respuesta" rows="4" required></textarea>
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Agregar Respuesta</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Volver a la Lista</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Chatbot Manager. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Vinculando los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+J7Ihb+bbXl2PrY+G6dojiP9xZy74I10+ntnGnRsKkfpYXh" crossorigin="anonymous"></script>
</body>
</html>
