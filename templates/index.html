<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chat { max-width: 600px; margin: auto; }
        .mensaje { margin: 10px 0; }
        .usuario { color: blue; }
        .chatbot { color: green; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Chatbot</h1>
        <div id="mensajes"></div>
        <input id="entrada" type="text" placeholder="Escribe tu mensaje" style="width: 100%;">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script>
        function enviarMensaje() {
            const entrada = document.getElementById('entrada');
            const mensajeUsuario = entrada.value;
            if (!mensajeUsuario) return;

            const mensajes = document.getElementById('mensajes');
            mensajes.innerHTML += `<div class="mensaje usuario">TÃº: ${mensajeUsuario}</div>`;

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje: mensajeUsuario })
            })
            .then(response => response.json())
            .then(data => {
                mensajes.innerHTML += `<div class="mensaje chatbot">Chatbot: ${data.respuesta}</div>`;
                entrada.value = '';
            });
        }
    </script>
</body>
</html>
