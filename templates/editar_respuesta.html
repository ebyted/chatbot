<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Respuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 30px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Editar Respuesta</h1>
        </div>

        <!-- Formulario para editar respuesta -->
        <div class="form-container">
            <form action="{{ url_for('editar_respuesta', id=respuesta[0]) }}" method="POST">
                <div class="mb-3">
                    <label for="palabra_clave" class="form-label">Palabra Clave</label>
                    <input type="text" class="form-control" id="palabra_clave" value="{{ respuesta[1] }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="respuesta" class="form-label">Respuesta</label>
                    <textarea class="form-control" id="respuesta" name="respuesta" rows="4" required>{{ respuesta[2] }}</textarea>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Actualizar Respuesta</button>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Volver a la Lista</a>
            </div>
        </div>
    </div>

</body>
</html>
