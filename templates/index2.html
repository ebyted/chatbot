<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .table-container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Respuestas del Chatbot</h1>
        </div>

        <!-- Tabla de respuestas -->
        <div class="table-container">
            <a href="{{ url_for('agregar_respuesta') }}" class="btn btn-primary mb-3">Agregar Nueva Respuesta</a>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Palabra Clave</th>
                        <th scope="col">Respuesta</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for respuesta in respuestas %}
                    <tr>
                        <td>{{ respuesta[0] }}</td>
                        <td>{{ respuesta[1] }}</td>
                        <td>{{ respuesta[2] }}</td>
                        <td>
                            <!-- Botones de editar y eliminar -->
                            <a href="{{ url_for('editar_respuesta', id=respuesta[0]) }}" class="btn btn-warning btn-sm btn-custom">Editar</a>
                            <a href="{{ url_for('eliminar_respuesta', id=respuesta[0]) }}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('¿Estás seguro de que deseas eliminar esta respuesta?')">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
